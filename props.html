<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>우리 둘만의 이야기</title>
  <style>
    body {
      margin: 0;
      background: url('your-background.jpg') no-repeat center center/cover;
      height: 100vh;
      font-family: 'Nanum Myeongjo', serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .content {
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeIn 3s ease-in-out;
    }

    button {
      padding: 10px 30px;
      border: none;
      border-radius: 30px;
      background-color: #ffc1cc;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff8fab;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @media screen and (max-width: 480px) {
  h1 {
    font-size: 1.8rem;
  }

  p {
    font-size: 1rem;
  }

  button {
    padding: 8px 20px;
    font-size: 0.9rem;
  }
}
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>우리 처음 만난 날을 기억해?</h1>
    <p>이 이야기는 너와 나, 우리 둘만을 위한 이야기</p>
    <button onclick="location.href='story.html'">이야기 시작</button>
  </div>
</body>
</html>
